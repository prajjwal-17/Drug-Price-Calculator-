<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon/favicon.ico') }}">
    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='favicon/apple-touch-icon.png') }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='favicon/favicon-32x32.png') }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='favicon/favicon-16x16.png') }}">
    <link rel="manifest" href="{{ url_for('static', filename='favicon/site.webmanifest') }}">
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        iframe {
            width: 100%;
            height: 800px;
            border: none;
        }

        /* Back Button Styling (Same as Sign In Button) */
        .back-btn {
            background: linear-gradient(90deg, #2196F3, #1976D2);
            color: white;
            text-decoration: none;
            padding: 12px 25px;
            border-radius: 25px;
            font-weight: bold;
            font-size: 17px;
            transition: all 0.3s ease-in-out;
            position: relative;
            display: inline-block;
            cursor: pointer;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        .back-btn:hover {
            background: linear-gradient(90deg, #1976D2, #1565C0);
            transform: scale(1.15);
            box-shadow: 0px 10px 25px rgba(25, 118, 210, 0.5);
        }

        /* Flexbox for Heading & Back Button */
        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 50px;
        }
    </style>
</head>
<body>
    <!-- Header with Back Button -->
    <div class="header-container">
        <h1>Drug Pricing & Report Dashboard</h1>
        <a href="/" class="back-btn">‚Üê Back to Homepage</a>
    </div>

    <!-- Embedding the Streamlit App -->
    <iframe src="http://localhost:8501/" frameborder="0"></iframe>
</body>
</html>
