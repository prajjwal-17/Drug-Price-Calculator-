<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/Navbar.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon/favicon.ico') }}">
    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='favicon/apple-touch-icon.png') }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='favicon/favicon-32x32.png') }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='favicon/favicon-16x16.png') }}">
    <link rel="manifest" href="{{ url_for('static', filename='favicon/site.webmanifest') }}">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-size: cover;
            background-attachment: fixed;
        }

        nav {
            width: 100%;
        }

        main {
            margin-top: 80px;
            padding: 20px;
        }

        .upload-container {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        #csv-url {
            width: 60%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        #upload-button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        #upload-button:hover {
            background-color: #0056b3;
        }

        .iframe-container {
            width: 100%;
            height: 400px;
            margin-top: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            overflow: hidden;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    {% include 'navbar.html' %}
    
    <main>
        <h1>Pricing Table</h1>

        <!-- Upload CSV URL Section -->
        <div class="upload-container">
            <input type="text" id="csv-url" placeholder="Enter online CSV file URL...">
            <button id="upload-button">Upload</button>
        </div>

        <!-- CSV Display using iframe -->
        <div class="iframe-container">
            <iframe id="csv-iframe" src="" hidden></iframe>
        </div>

        <script>
            document.getElementById('upload-button').addEventListener('click', function() {
                let csvUrl = document.getElementById('csv-url').value;
                if (csvUrl) {
                    document.getElementById('csv-iframe').src = csvUrl;
                    document.getElementById('csv-iframe').hidden = false;
                }
            });
        </script>
    </main>
</body>
</html>
