<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Pharma Pulse</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon/favicon.ico') }}">
    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='favicon/apple-touch-icon.png') }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='favicon/favicon-32x32.png') }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='favicon/favicon-16x16.png') }}">
    <link rel="manifest" href="{{ url_for('static', filename='favicon/site.webmanifest') }}">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/Navbar.css') }}">  <!-- Navbar Styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">  <!-- Navbar Styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">   <!-- Authentication Styles -->
</head>
<body>

    {% include 'navbar.html' %}  <!-- Include Navbar Correctly -->
    {% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    {% for category, message in messages %}
      <script>alert("{{ message }}");</script>
    {% endfor %}
  {% endif %}
{% endwith %}

    <div class="auth-container">
        <h2>Sign Up</h2>
        <form action="{{ url_for('signup') }}" method="POST">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Create a password" required>

            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" name="confirm-password" placeholder="Re-enter your password" required>

            <button type="submit" class="btn">Sign Up</button>
        </form>
        <p>Already have an account? <a href="{{ url_for('login') }}">Sign In</a></p>
        
    </div>
    
    
</body>
</html>
